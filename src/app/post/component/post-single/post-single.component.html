<div class="row">
  <div class="col-md-9">
    <div *ngIf="post">
      <div class="ui-post-page">
        <h2>{{post.title}}</h2>
        <hr>
        <div class="description">
          <img src="https://ksassets.timeincuk.net/wp/uploads/sites/55/2017/10/2017_ResevoirDogs_Press_191017-920x584.jpg">{{post.body}}</div>
      </div>
      <post-comment [post-id]="postId"></post-comment>
    </div>
  </div>
  <div class="col-md-3">

  </div>
</div>
