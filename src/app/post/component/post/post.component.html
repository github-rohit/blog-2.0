<div class="container">
  <post-filter [selectedCategory]="selectedCategory" [search-query]="searchQuery"></post-filter>
  <ng-container *ngIf="norecord">
    <div class="row mr-t-lg ">
      <div class="col">
        <h1>:( OOPS</h1>
        <h3 class="family-roboto-light">No record found.</h3>
      </div>
    </div>
  </ng-container>
  <ng-container *ngFor="let post of posts">
    <post-card [post]="post" [displayName]="true"></post-card>
  </ng-container>
  <post-paginator [length]="length"></post-paginator>
</div>
