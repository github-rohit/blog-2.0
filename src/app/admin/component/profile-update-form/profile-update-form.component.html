<div class="row mr-t-lg ">
  <div class="col ml-md-auto mr-md-auto">
    <div class="card">
      <div class="card-body profile-container">
        <div class="profile-container-left">
          <img src="/assets/images/user.png">
        </div>
        <div>
          <h2>rohit kumar gautam</h2>
          <p>mygmforsm@gmail.com</p>
          <form [formGroup]="form" (ngSubmit)="submit()">
            <mat-form-field>
              <textarea formControlName="aboutme" matInput placeholder="About me"></textarea>
            </mat-form-field>
            <mat-form-field>
              <input formControlName="website" type="url" matInput placeholder="website">
            </mat-form-field>
            <mat-form-field>
                <mat-select formControlName="gender" placeholder="Gender">
                  <mat-option value="option">Male</mat-option>
                  <mat-option value="option">Female</mat-option>
                  <mat-option value="option">Other</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
              <input formControlName="location" type="text" matInput placeholder="Location">
            </mat-form-field>

            <div class="social-media">
              <h4>SOCIAL MEDIA</h4>  
              <mat-form-field>
                <input formControlName="facebook" type="text" matInput placeholder="Facebook">
              </mat-form-field>
              <mat-form-field>
                <input formControlName="twitter" type="text" matInput placeholder="Twitter">
              </mat-form-field>
              <mat-form-field>
                <input formControlName="google_plus" type="text" matInput placeholder="Google Plus">
              </mat-form-field>
              <mat-form-field>
                <input formControlName="linkedIn" type="text" matInput placeholder="LinkedIn">
              </mat-form-field>
              <mat-form-field>
                <input formControlName="instagram" type="text" matInput placeholder="Instagram">
              </mat-form-field>
              <mat-form-field>
                <input formControlName="tumblr" type="text" matInput placeholder="Tumblr">
              </mat-form-field>
              <mat-form-field>
                <input formControlName="pinterest" type="text" matInput placeholder="Pinterest">
              </mat-form-field>
            </div>
            <button mat-raised-button color="primary">UPDATE</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
