<ul class="ui-tabs clearfix">
  <li>
    <a 
      [ngClass]="{'active': isPublished}"
      class="active" [routerLink]="['/admin/myposts/']" [queryParams]="{status: 'published'}">PUBLISHED</a>
  </li>
  <li>
    <a
      [ngClass]="{'active': isDraft}"
      [routerLink]="['/admin/myposts/']" [queryParams]="{status: 'draft'}">DRAFT</a>
  </li>
</ul>
<ng-container *ngFor="let post of posts">
  <post-card [post]="post"></post-card>
</ng-container>
<ng-container *ngIf="posts.length; else addnewpost">
    <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="pageChange($event)">
      </mat-paginator>
</ng-container>
<ng-template #addnewpost>
  <div class="text-center">
      <p>&nbsp;</p>
      <h1>No posts found.</h1>
      <p>&nbsp;</p>
      <a routerLink="/admin/post/new" mat-raised-button color="primary">
        Add new post
      </a>
  </div>
</ng-template>
<span class="floating-plus">
  <a routerLink="/admin/post/new" mat-fab color="primary">
    <mat-icon>add</mat-icon>
  </a>
</span>
