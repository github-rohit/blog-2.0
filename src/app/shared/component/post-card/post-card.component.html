<article class="post-card">
  <div class="description row">
    <div class="col col-image" *ngIf="post.image">
      <img [src]="post.image" class="img-fluid">
    </div>
    <div class="col">
      <h2>
        <a [routerLink]="['/post', post._id, post.title | replaceWithDash]">{{post.title}}</a>
      </h2>
      <div>{{post.description | truncate}}</div>
      <div class="byline small row">
        <div class="col">
            <a style="margin-left: -15px;" [routerLink]="['/post', post._id, post.title | replaceWithDash]" mat-button color="primary">READ MORE</a>
        </div>
        <div class="col text-right align-self-center"><span *ngIf="!isOwner">
            <i>BY
                <a [routerLink]="['/author/', post.created_by, post.author[0].name | replaceWithDash]">{{post.author[0].name}}</a>
              </i>
              <i class="fa fa-circle"></i></span>
              {{post.created_on | date: 'MMM d, y'}}         
        </div>
      </div>
    </div>
  </div>
</article>
